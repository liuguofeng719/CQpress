apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.1'

    defaultConfig {
        applicationId "com.cqpress.book"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.0'
    compile 'com.android.support:design:23.1.0'
    //网络包rest
    compile 'com.squareup.retrofit:retrofit:2.0.0-beta1'
    compile 'com.squareup.retrofit:converter-gson:2.0.0-beta2'
    compile 'com.google.code.gson:gson:2.4'
    //注解
    compile 'com.jakewharton:butterknife:7.0.+'
    //动画库
    compile 'com.nineoldandroids:library:2.4.0'
    compile files('libs/guava-15.0.jar')
    compile files('libs/jdom.jar')
    compile files('libs/SenterOpenApi_1.1.2.63_Common.jar')
    compile files('libs/SenterOpenApi_1.1.2.63_IoT.jar')
}
